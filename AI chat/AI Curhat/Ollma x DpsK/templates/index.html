<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Curhat - Teman Curhat Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 15px;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--secondary-color);
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            display: flex;
            justify-content: flex-start;
        }

        .ai-message .message-content {
            background-color: white;
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }

        .chat-footer {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .input-group {
            background-color: var(--secondary-color);
            border-radius: 25px;
            padding: 5px;
        }

        .form-control {
            border: none;
            background: transparent;
            padding: 10px 15px;
        }

        .form-control:focus {
            box-shadow: none;
            background: transparent;
        }

        .btn-send {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            border: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            background-color: white;
            border-radius: 15px;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .minimize {
            transform: scale(0);
            opacity: 0;
        }

        /* Scrollbar Styling */
        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .chat-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-robot"></i>
                <span>AI Curhat</span>
            </div>
            <button class="btn btn-link text-white" onclick="toggleChat()">
                <i class="fas fa-minus" id="toggleIcon"></i>
            </button>
        </div>
        <div class="chat-body" id="chatbox">
            <div class="ai-message message">
                <div class="message-content">
                    Hai! Aku di sini untuk mendengarkan curhatanmu. Apa yang ingin kamu ceritakan hari ini? ðŸ˜Š
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            AI sedang mengetik...
        </div>
        <div class="chat-footer">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" 
                       placeholder="Ketik curhatanmu..." 
                       onkeypress="if(event.keyCode==13) sendMessage()">
                <button class="btn btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Generate a unique session ID for this chat
        const sessionId = 'session_' + Date.now();
        let isMinimized = false;

        function toggleChat() {
            const container = document.getElementById('chatContainer');
            const icon = document.getElementById('toggleIcon');
            isMinimized = !isMinimized;
            
            if (isMinimized) {
                container.style.height = '60px';
                icon.className = 'fas fa-expand';
            } else {
                container.style.height = '600px';
                icon.className = 'fas fa-minus';
            }
        }

        async function loadChatHistory() {
            const response = await fetch(`/history/${sessionId}`);
            const history = await response.json();
            
            history.forEach(msg => {
                const messageDiv = createMessageElement(msg.role === 'user', msg.content);
                document.getElementById('chatbox').appendChild(messageDiv);
            });
            
            scrollToBottom();
        }

        function createMessageElement(isUser, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${isUser ? 'user' : 'ai'}-message message`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            return messageDiv;
        }

        function scrollToBottom() {
            const chatbox = document.getElementById('chatbox');
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const typingIndicator = document.getElementById('typingIndicator');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            chatbox.appendChild(createMessageElement(true, message));
            userInput.value = '';
            scrollToBottom();
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: sessionId
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                let aiMessageDiv = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    aiResponse = decoder.decode(value);
                    
                    // Remove existing AI message if it exists
                    if (aiMessageDiv) {
                        chatbox.removeChild(aiMessageDiv);
                    }
                    
                    // Create and append new AI message
                    aiMessageDiv = createMessageElement(false, aiResponse);
                    chatbox.appendChild(aiMessageDiv);
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error:', error);
                chatbox.appendChild(
                    createMessageElement(
                        false, 
                        'Maaf, terjadi kesalahan. Silakan coba lagi dalam beberapa saat.'
                    )
                );
            } finally {
                typingIndicator.style.display = 'none';
                scrollToBottom();
            }
        }

        // Handle Enter key press
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Error handling for network issues
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + error);
            return false;
        };

        // Load chat history when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
        });

        // Keep chat session alive
        setInterval(() => {
            fetch('/ping', { method: 'GET' }).catch(console.error);
        }, 300000); // Ping every 5 minutes
    </script>
</body>
</html>
